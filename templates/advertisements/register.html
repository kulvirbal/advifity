<!-- Modal -->
<div class="modal fade" id="register-modal" role="dialog">
    <div class="modal-dialog form">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">Registration Form<button type="button" class="close" data-dismiss="modal" style="float:right;">&times;</button></div>
            <div class="modal-body">
                <form role="form" method="post" name="register-form" id="register-form" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstname"> First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastname"> Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email"> Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="reg_password" name="password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="cPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender" id="gender">
                            <option value="">Select Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>User Type</label>
                        <select class="form-control" name="usertype" id="usertype">
                            <option value="">Select User Type</option>
                            <option value="1">Job Recruiter</option>
                            <option value="2">Job Seeker</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Address"> Address</label>
                        <textarea class="form-control" id="address" name="address">{{ post.address }}</textarea>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
