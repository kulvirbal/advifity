{% extends 'advertisements/base.html' %}  
{% load static %}
{% block content %}
<!--==========================
Contact Section
============================-->
<section id="contact" class="wow fadeInUp">
    <div class="container">
        <div class="section-header">
            <h2>ADD POST<button type="button" class="btn btn-link" style="float:right;" onclick="window.location.href='/post/';">Back</button></h2>
        </div>
    </div>
    <div class="container">  
        <div class="col-sm-8">                                                                
            <form role="form" method="post" name="post-form" id="post-form" action="{% url 'addpost' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title"> Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label for="organization">Organization</label>
                    <input type="text" class="form-control" id="organization" name="organization" placeholder="Enter Organization">
                </div>
                <div class="form-group">
                    <label for="hourly_rate">Hourly Rate($)</label>
                    <input type="text" class="form-control" id="hourly_rate" name="hourly_rate" placeholder="Enter Hourly Rate">
                </div>
                <div class="form-group">
                    <label>Job Type</label>
                    <select class="form-control" name="job_type" id="job_type">
                        <option value="">Select Job Type</option>
                        {% if types %}
                            {% for type in types %}
                            <option value="{{ type.id }}">{{ type.name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Address"> Address</label>
                    <textarea class="form-control" id="address" name="address" placeholder="Enter Address"></textarea>
                </div>
                <div class="form-group">
                    <label for="description"> Description</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Enter Description"></textarea>
                </div>
                <div class="text-center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
{% block script %}
<!-- Post Form JavaScript File -->
<script src="{% static "js/post.js" %}"></script>
<script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
<script>
        
</script>
{% endblock %}
