<!-- Modal -->
<div class="modal fade" id="login-modal" role="dialog">
    <div class="modal-dialog form">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">Login<button type="button" class="close" data-dismiss="modal" style="float:right;">&times;</button></div>
            <div class="modal-body">
                <form role="form" action="{% url 'login' %}" method="post" name="login-form" id="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email"> Email</label>
                        <input type="text" class="form-control" id="email-login" name="email" value="" placeholder="Enter Email">
                        
                    </div>
                    <div class="form-group">
                        <label for="psw">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="" placeholder="Enter Password">
                        
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember" id="remember">Remember me
                        </label>
                    </div>
                    <div class="text-center"><button type="submit">Login</button></div>
                </form>
            </div>
            <div class="modal-footer">
                <p>Forgot <a href="#">Password?</a></p>
            </div>
        </div>
    </div>
</div>
