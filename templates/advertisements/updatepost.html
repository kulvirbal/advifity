{% extends 'advertisements/base.html' %}  
{% load static %}
{% block content %}
<!--==========================
Contact Section
============================-->
<section id="contact" class="wow fadeInUp">
    <div class="container">
        <div class="section-header">
            <h2>UPDATE JOB POST<button type="button" class="btn btn-link" style="float:right;" onclick="window.location.href='/post/';">Back</button></h2>
        </div>
    </div>
    <div class="container"> 
        <div class="col-sm-8">                                                                 
            <form role="form" method="post" name="post-form" id="post-form" action="{% url 'updatepost' post.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title"> Title</label>
                    <input type="hidden" class="form-control" id="post_id" name="post_id" value="{{ post.id }}" >
                    <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
                </div>
                <div class="form-group">
                    <label for="organization">Organization</label>
                    <input type="text" class="form-control" id="organization" name="organization" value="{{ post.organization }}">
                </div>
                <div class="form-group">
                    <label for="hourly_rate">Hourly Rate($)</label>
                    <input type="text" class="form-control" id="hourly_rate" name="hourly_rate" value="{{ post.hourly_rate }}">
                </div>
                <div class="form-group">
                    <label>Job Type</label>
                    <select class="form-control" name="job_type" id="job_type">
                        <option value="">Select Job Type</option>
                        {% if types %}
                            {% for type in types %}
                            {% if post.job_type.id == type.id %}
                                <option value="{{ type.id }}" selected>{{ type.name }}</option>
                            {% else %}
                                <option value="{{ type.id }}">{{ type.name }}</option>
                            {% endif %}
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Address"> Address</label>
                    <textarea class="form-control" id="address" name="address">{{ post.address }}</textarea>
                </div>
                <div class="form-group">
                    <label for="description"> Description</label>
                    <textarea class="form-control" id="description" name="description">{{ post.description }}</textarea>
                </div>
                <div class="text-center">
                    <input type="submit" value="Update">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
</section><!-- #contact -->
{% endblock %}
{% block script %}
<!-- Contact Form JavaScript File -->
<script src="{% static "js/post.js" %}"></script>
<script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
<script>
        
</script>
{% endblock %}
